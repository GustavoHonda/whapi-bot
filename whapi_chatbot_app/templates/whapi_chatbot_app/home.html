<!DOCTYPE html>
<html>
<head>
    <title>Executar Request</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow" style="min-width: 300px; max-width: 600px; width: 100%;">
        <h1 class="mb-4 text-center">Executar Request</h1>

        <form method="post" action="{% url 'executar_request' %}">
            {% csrf_token %}
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Fazer Request</button>
            </div>
            
            {% if response_data %}
            <label for="result" class="form-label">Resultado da execução:</label>
            <textarea id="result" class="form-control" rows="10" readonly>{{ response_data|safe }}</textarea>
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
